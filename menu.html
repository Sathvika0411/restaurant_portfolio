<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for items...">
            <div class="search-icon" id="searchIcon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="title">BREAKFAST</div>
            <div class="cart-icon" id="cartIcon">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 28">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="food" id="breakfastSection">
            <div class="items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbIHbF2GmmniQ3v_loJzMB6GBNiD6C9SMYxmrtVG-I4g&s" alt="poori">
                <h2>POORI</h2>
                <div class="price">₹70</div>
                <button class="addcart">ADD TO CART</button>
            </div>
        </div>

        <header>
            <div class="lunch-title">LUNCH</div>
        </header>
        <div class="food" id="lunchSection">
            <div class="items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbIHbF2GmmniQ3v_loJzMB6GBNiD6C9SMYxmrtVG-I4g&s" alt="poori">
                <h2>POORI</h2>
                <div class="price">₹70</div>
                <button class="addcart">ADD TO CART</button>
            </div>
        </div>

        <header>
            <div class="snacks-title">SNACKS</div>
        </header>
        <div class="food" id="snacksSection">
            <div class="items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbIHbF2GmmniQ3v_loJzMB6GBNiD6C9SMYxmrtVG-I4g&s" alt="snack-image">
                <h2>SNACK NAME</h2>
                <div class="price">₹XX</div>
                <button class="addcart">ADD TO CART</button>
            </div>
        </div>
        <header>
            <div class="dinner-title">DINNER</div>
        </header>
        <div class="food" id="dinnerSection">
            <div class="items">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbIHbF2GmmniQ3v_loJzMB6GBNiD6C9SMYxmrtVG-I4g&s" alt="snack-image">
                <h2>SNACK NAME</h2>
                <div class="price">₹XX</div>
                <button class="addcart">ADD TO CART</button>
            </div>
        </div>
    </div>

    <div class="carttab" id="openContainer">
        <h2>Shopping Cart</h2>
        <div class="listcart">
            <div class="items">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbIHbF2GmmniQ3v_loJzMB6GBNiD6C9SMYxmrtVG-I4g&s" alt="poori">
                </div>
                <div class="name">POORI</div>
                <div class="totalprice">₹70</div>
                <div class="quantity">
                    <span class="minus"></span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close" id="closeBtn">CLOSE</button>
            <button class="checkout" onclick="displayTotalAmount()">CHECKOUT</button>
            <div id="totalAmountDisplay"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
